<ion-grid class="menu-product-actions reseller-data-content" [attr.data-resellerId]="resellerId" [attr.data-itemTotal]="total">
  <ion-row>
    <ng-container *ngIf="maxAmount">
      <ion-col size="2" class="line-break">
        <ion-button fill="clear" color="dark" (click)="removeAmount()" [disabled]="loading || amount <= 0">
          <ion-icon class="bold-icon" name="remove-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="3" class="line-break menu-product-amount">
        <span class="feature" [ngClass]="{'disabled-text': amount === 0}">
          {{ amount }}
          <small class="disabled-text">/{{ maxAmount }}</small>
        </span>
      </ion-col>

      <ion-col size="2" class="line-break">
        <ion-button fill="clear" (click)="addAmount()" [disabled]="loading || amount >= maxAmount">
          <ion-icon class="bold-icon" name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ng-container *ngIf="enableAdminView">
        <ion-col size="2" class="total-price line-break">
          <span class="feature">
            {{ item?.amount_in_store }}
          </span>
        </ion-col>
        <ion-col size="3" class="total-price line-break">
          <span class="feature" [ngClass]="{'disabled-text': amount === 0}">
            <span class="small-text normal-text">R$</span>
            {{ total }}
          </span>
        </ion-col>
      </ng-container>

      <ng-container *ngIf="!enableAdminView">
        <ion-col size="5" class="total-price line-break">
          <span class="feature" [ngClass]="{'disabled-text': amount === 0}">
            <span class="small-text normal-text">R$</span>
            {{ total }}
          </span>
        </ion-col>
      </ng-container>
    </ng-container>
  </ion-row>
</ion-grid>

<div tappable (click)="goToDetail()" *ngIf="!maxAmount" class="list-item-overlay">
  <div class="list-item-overlay-background"></div>
  <div class="list-item-overlay-body">{{ "SOLD_OUT" | translate }}</div>
</div>
