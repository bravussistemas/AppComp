<button *ngIf="showReservationBar" (click)="goToCheckout()" ion-item detail-push
  class="store-item gray-item-new reservation-wrapper-inner">

  <ion-label>
    <h1>{{"CONTINUE_TO_PAYMENT" | translate}}</h1>
    <h2 *ngIf="subtitle && subtitle.length">{{subtitle}}</h2>
  </ion-label>

  <div>
    <span item-end><span class="feature"><span class="small-text normal-text">R$</span>{{total}}</span></span>
    <ion-icon color="darkGray" name="arrow-forward" item-end></ion-icon>
  </div>
</button>
