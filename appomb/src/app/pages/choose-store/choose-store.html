<ion-header #header class="shadowless" [ngClass]="{'hide-back-button': loading()}">
  <ion-toolbar color="madeira">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="store-list">
  <app-hero-banner *ngIf="bannerSrc && !loading()" [src]="bannerSrc"></app-hero-banner>

  <ng-container *ngIf="mustShowStoreList() && isAdmin && isReordering" ion-fixed>
    <ion-fab bottom right #fab>
      <button (click)="saveReorder()" color="green-button" ion-fab>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-fab>
    <ion-fab bottom left #fab>
      <button (click)="cancelReorder()" color="red-button-dark" ion-fab>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-fab>
  </ng-container>

  <ng-container *ngIf="mustShowStoreList() && isAdmin && !isReordering" ion-fixed>
    <ion-fab bottom right #fab>
      <button (click)="startReorder()" ion-fab color="light-button">
        <ion-icon name="git-compare"></ion-icon>
      </button>
    </ion-fab>
  </ng-container>

  <ion-spinner [showTimeout]="800" *ngIf="loading()" class="page-spinner"></ion-spinner>

  <div class="wrapper-login-page fadeIn" *ngIf="mustShowStoreList()">

    <store-list [stores]="storesByType?.delivery"
                [title]="sectionTitles.delivery"
                [reordering]="reorder"
                (chooseStore)="chooseStore($event)"></store-list>

    <store-list [stores]="storesByType?.normal"
                [title]="sectionTitles.normal"
                [reordering]="reorder"
                (chooseStore)="chooseStore($event)"></store-list>

    <store-list [stores]="storesByType?.points"
                [title]="sectionTitles.points"
                [reordering]="reorder"
                (chooseStore)="chooseStore($event)"></store-list>

    <store-list [stores]="storesByType?.others"
                [title]="sectionTitles.others"
                [reordering]="reorder"
                (chooseStore)="chooseStore($event)"></store-list>
  </div>
</ion-content>
